name: Auto Tag

on:
  push:
    branches:
      - main  # Runs the workflow on pushes to the main branch

jobs:
  tag-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag version
        id: get_version
        run: |
          # Fetch the latest tag or default to v0.0 if none exists
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
          echo "Latest tag: $latest"

          # Increment the version number
          base=${latest#v}   # Remove the 'v' prefix
          major=$(echo $base | cut -d. -f1)
          minor=$(echo $base | cut -d. -f2)

          # Increment the minor version
          next_minor=$((minor + 1))
          next_version="v${major}.${next_minor}"

          echo "New version: $next_version"

          # Save the new version as an output variable without any extra spaces
          echo "::set-output name=version::$next_version"

      - name: Create new tag
        run: |
          git tag "${{ steps.get_version.outputs.version }}"
          git push origin "${{ steps.get_version.outputs.version }}"
